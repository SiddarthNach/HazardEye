services:
  - type: web
    name: hazardeye
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python test_deployment.py
    startCommand: streamlit run app_deployment_safe.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: AWS_DEFAULT_REGION
        value: us-east-2
      - key: S3_BUCKET_NAME
        value: hazardeye-videos-your-unique-id
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: FORCE_DEPLOY
        value: "2025-07-27T02:40:22Z"
    autoDeploy: true
    disk:
      name: hazardeye-disk
      mountPath: /opt/render/project/src/temp
      sizeGB: 1
